name: Test
on:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: make install
      - run: gh activity-report -d 7..3 -f comment | tee a.txt
      - run: gh activity-report --author srz-zumix -d 7..3 -f comment | tee b.txt
      - run: gh activity-report --author @me --author srz-zumix -d 7..3 -f comment | tee c.txt
      - name: Test Diff
        if: ${{ github.actor == 'srz-zumix' }}
        run: |
            # diff a.txt b.txt
            diff b.txt c.txt

  option-test:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: make install
      - name: Test
        uses: srz-zumix/retry-run-action@v0
        env:
          TEST_SLEEP: 15
        with:
          interval: 300
          run: |
            ./.github/scripts/opt-test.sh

  zsh-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Install gh extension
        run: make install
      - name: Run test with zsh
        run: zsh -c "gh activity-report -d 7..3"
